<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio</title>
    <script src="studioScript.js" defer></script>
    <link rel="stylesheet" href="studio.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/148636323?s=48&v=4" type="image/x-icon" sizes="32x32">
</head>

<body>

    <!-- Background Image -->
    <div class="bout-us-mobile">
        <image id="about-us-desktop">
            <source src="about-us.png" type="image/png">
        </image>
    </div>
   <!-- <div class="bout-us-mobile">
        <image id="about-us-mobile">
            <source src="about-us-m.png" type="image/png">
        </image>
    </div> -->

    <!-- Navigation Menu -->
    <nav class="menu">
        <div class="logo">
            <a href="index.html">
            <img src="Logo.png" alt="Token Studio Logo">
            </a>
        </div>
    </nav>

    <div class="studio-content">
        <!-- Welcome Page -->
        <section class="page-section">
            <div id="page1">
            <div>
                <div id="first-studio-display">
                    <h1>Welcome follow the instruction on each page</h1>
                
                    <div id="loginButton">
                        <button onclick="showIndustryInput1()">START</button>
                    </div>
                </div>
                <div id="congrats-view">
                    <h1>Congrats on completing the First Step</h1>
                    <button id="proceedButton" onclick="showIdeaInput1()">PROCEED</button>
                </div>
               
    </div>
    <script src="https://unpkg.com/pdf-lib@latest/dist/pdf-lib.min.js"></script>
    <script src="studioScript.js"></script>
