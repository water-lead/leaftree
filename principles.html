    <script>
    tailwind.config = {
      theme: {
          screens: {
      'mobile-background-video': '540px',
      => @media (min-width: 540px) { 
       .mobile-v {
    display: flex;
        h: 100dvh;
  }
        .laptop-v {
    display: none;
  }
       .tablet-v {
    display: none;
  }
  .desktop-v {
    display: none;
  }
}   
              
      'tablet-background-video': '640px',
      => @media (min-width: 640px) {
      .tablet-v {
    display: flex;
          h: 100dvh;
  }
        .laptop-v {
    display: none;
  }
       .desktop-v {
    display: none;
  }
  .mobile-v {
    display: none;
  }    
      }

      'laptop-background-video': '1024px',
      => @media (min-width: 1024px) { 
      .laptop-v {
    display: flex;
          h: 100dvh;
  }
        .desktop-v {
    display: none;
  }
       .tablet-v {
    display: none;
  }
  .mobile-v {
    display: none;
  }    
      }

      'desktop-background-video': '1280px',
      => @media (min-width: 1280px) { 
.desktop-v {
    display: flex;
          h: 100dvh;
  }
        .laptop-v {
    display: none;
  }
       .tablet-v {
    display: none;
  }
  .mobile-v {
    display: none;
  }  
      }
        extend: {
          colors: {
            clifford: '#ac5989',
          }
        }
      }
    }
  </script>
    
    <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
</head>
