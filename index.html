<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafTree</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
    
    <script>
    tailwind.config = {
      theme: {
          screens: {
      'mobile-background-video': '540px',
      => @media (min-width: 540px) { 
       .mobile-v {
    display: flex;
        h: 100vw;
  }
        .laptop-v {
    display: none;
  }
       .tablet-v {
    display: none;
  }
  .desktop-v {
    display: none;
  }
}   
              
      'tablet-background-video': '640px',
      => @media (min-width: 640px) {
      .tablet-v {
    display: flex;
          h: 100vw;
  }
        .laptop-v {
    display: none;
  }
       .desktop-v {
    display: none;
  }
  .mobile-v {
    display: none;
  }    
      }

      'laptop-background-video': '1024px',
      => @media (min-width: 1024px) { 
      .laptop-v {
    display: flex;
          h: 100vw;
  }
        .desktop-v {
    display: none;
  }
       .tablet-v {
    display: none;
  }
  .mobile-v {
    display: none;
  }    
      }

      'desktop-background-video': '1280px',
      => @media (min-width: 1280px) { 
.desktop-v {
    display: flex;
          h: 100vw;
  }
        .laptop-v {
    display: none;
  }
       .tablet-v {
    display: none;
  }
  .mobile-v {
    display: none;
  }  
      }
        extend: {
          colors: {
            clifford: '#ac5989',
          }
        }
      }
    }
  </script>
    
    <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
</head>
    
<body class="font-syncopate bg-white overflow-hidden">
    <div class="lg:content-auto">
    <!-- Background Video -->
    <div class="desktop-background-video hidden sm:block lg:block">
        <video id="desktop-v" autoplay muted loop>
            <source src="WidescreenLT.mp4" type="video/mp4">
        </video>
        </div>
        <div class="laptop-background-video hidden 2xl:block sm:block">
        <video id="laptop-v" autoplay muted loop>
            <source src="LaptopLT.mp4" type="video/mp4">
        </video>
            </div>
            <div class="tablet-background-video hidden lg: block sm:block">
        <video id="tablet-v" autoplay muted loop>
            <source src="TabletLT.mp4" type="video/mp4">
        </video>
                </div>
                <div class="mobile-background-video block sm:hidden">
        <video id="mobile-v" autoplay muted loop>
            <source src="MobileLT.mp4" type="video/mp4">
        </video>
    </div>
        </div>
    <!-- Navigation Menu -->
    <nav class="menu">
        <div class="logo">
            <img src="Logo.gif" alt="Logo">
        </div>
        <ul class="menu-items flex flex-row items-center justify-right gap-5">
            <li><a href="about.html">About Us</a></li>
            <li><a href="principles.html">Our Principles</a></li>
            <li><a href="mailto:bomi@leaftree.fund">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
